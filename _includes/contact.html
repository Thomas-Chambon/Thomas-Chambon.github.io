<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact</h2>
                <hr class="primary">
                <p>Don't hesitate to contact me!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noreferrer">
                <i class="fa-brands fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.linkedin_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
                <i class="fa-regular fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noreferrer">
            <i class="fa-brands fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-3 text-center">
            <a href="https://scholar.google.com/citations?user=dh0zgF0AAAAJ&hl=fr&oi=ao">
            <i class="fa-brands fa-google-scholar fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.scholar_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://www.researchgate.net/profile/{{site.researchgate_username}}">
            <i class="fa-brands fa-researchgate fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.researchgate_username }}</p>
            </a>
        </div>
    </div>
</section>
